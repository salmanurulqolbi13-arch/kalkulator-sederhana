<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator with History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- TOGGLE THEME -->
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <!-- CALCULATOR -->
  <div class="calculator">
    <div class="display">
      <div id="expressionDisplay"></div>
      <div id="resultDisplay">0</div>
    </div>

    <div class="buttons">
      <button class="btn">DEL</button>
      <button class="btn">C</button>
      <button class="btn">%</button>
      <button class="btn">Ã·</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">x</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">-</button>

      <button class="btn result">RESULT</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="history">
    <h2>History</h2>
    <div id="historyList" class="history-list"></div>
    <button class="clear-history" id="clearHistory">Clear History</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
